<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinKanban</title>
    <!-- ICON TO BROWSER TAB -->
    <link rel="shortcut icon" href="/img/joinlogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/sidebarcss.css">
    <link rel="stylesheet" href="/css/board.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- JS -->
    <script src="/js/sidebar.js"></script>
    <script src="/js/board.js"></script>
    <!-- Backend -->
    <script src="/js/mini_backend.js"></script>
    <script src="/js/script.js"></script>
</head>

<body id="id-body" onload="init()">
    <div w3-include-html="sidebar.html"></div>
    <img onclick="sidebarFullscreen()" id="id-sidebarFullscreen" class="img-sidebarBtn"
        style="position: fixed; top: 0; right: 0" src="/img/sidebarBtn.png">
    <div class="bg-board">
        <div class="flex-container">
            <div class="task-area">
                <div class="board-discription">
                    To do
                </div>
                <div class="div-ticket" id="boardColumnToDo" ondrop="moveTo('todo')" ontouchstart="allowDrop(event)"
                    ondragover="allowDrop(event)"> </div>
            </div>
            <!-- IN PROGRESS -->
            <div class="task-area">
                <div class="board-discription">
                    In Progress
                </div>
                <div class="div-ticket" id="boardColumnInProgress" ondrop="moveTo('inProgress')"
                    ondragover="allowDrop(event)" ontouchstart="allowDrop(event)"></div>
            </div>
            <!-- CODE REVIEW -->
            <div class="task-area">
                <div class="board-discription">
                    Code Review
                </div>
                <div class="div-ticket" id="boardColumnCodeReview" ontouchstart="allowDrop(event)"
                    ondrop="moveTo('codeReview')" ondragover="allowDrop(event)"></div>
            </div>
            <!-- DONE -->
            <div class="task-area">
                <div class="board-discription">
                    Done
                </div>
                <div class="div-ticket" id="boardColumnDone" ontouchstart="allowDrop(event)" ondrop="moveTo('done')"
                    ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    <div id="popup" style="display: none;">
        <div class="popup-container" id="taskFullscreen" class="div-scrollbox">
            <button class="close-btn-board" onclick="closePopup()">X</button>
            <p id="taskFullscreen-title"></p>
            <div class="info-container">
                <p class="info-paragraph" id="taskFullscreen-date"></p>
                <p class="info-paragraph" id="taskFullscreen-category"></p>
                <p class="info-paragraph" id="taskFullscreen-urgency"></p>
                <p class="info-paragraph" id="taskFullscreen-description"></p>
                <p class="info-paragraph" id="taskFullscreen-assignment"></p>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="info-box"></div>
</body>

</html>
